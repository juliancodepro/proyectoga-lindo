<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tu Tienda</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Mi Tienda</div>
            <div class="navbar-buttons">
                <li><a href="chat.html"> chat </a> </li>
                <button class="btn-agregar" id="abrirModal">Agregar Producto</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="listaProductos" class="productos-grid">
            <!-- Productos se mostrarán aquí -->
        </section>
    </main>

    <!-- Modal para agregar productos -->
    <div id="modalProducto" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarModal">&times;</span>
            <h2>Agregar Producto</h2>
            <form id="formularioProducto" enctype="multipart/form-data">
                <input type="text" id="nombreProducto" placeholder="Nombre del producto" required>
                <input type="number" id="precioProducto" placeholder="Precio" required>
                <input type="file" id="imagenProducto" accept="image/*" required>
                <button type="submit">Agregar Producto</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
